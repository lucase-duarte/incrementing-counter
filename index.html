<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Incrementing Counter</title>
  </head>
  <body>

    <div class="container">
      <div class="social twitter">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="12000">0</div>
        <h3>Twitter followers</h3>
      </div>
      
      <div class="social youtube">
        <i class="fa-brands fa-youtube"></i>
        <div class="counter" data-target="5000">0</div>
         <h3>Youtube subscribers</h3>
      </div>
      
      
      <div class="social facebook">
        <i class="fa-brands fa-facebook"></i>
        <div class="counter" data-target="7500">0</div>
        <h3>Facebook fans</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
